run:
  go: '1.22'
  timeout: 5m
linters:
  enable:
    - asciicheck
    - bodyclose
    - contextcheck
    - durationcheck
    - errcheck
    - errname
    - errorlint
    - exportloopref
    - forcetypeassert
    - goconst
    - gocritic
    - gofmt
    - lll
    - makezero
    - misspell
    - prealloc
    - rowserrcheck
    - sqlclosecheck
    - unparam
    - unused
    - wastedassign
    - whitespace
    - goimports
linters-settings:
  lll:
    line-length: 120
  ireturn:
    allow:
      - error,generic,anon,stdlib,ogen\.[A-Za-z]+Res